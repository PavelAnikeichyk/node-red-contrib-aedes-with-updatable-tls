<script type="text/x-red" data-help-name="aedes broker with updatable tls">
    <p>MQTT broker based on Barebone MQTT broker Aedes. You can use MQTT-in and MQTT-out nodes without an external broker like Mosquitto.</p>
    <h3>Inputs</h3>
        <dl class="message-properties">
            <p>These two fields are used together to set/update TLS certificate and private key when the SSL/TLS is enabled on UI. If such way is used than TLS certificate and private key on UI can be left unselected. When the certificate and private key are received the broker restarted.</p>
            <dt>tls_certificate<span class="property-type">string</span></dt>
            <dd>TLS certificate body.</dd>
            <dt>tls_private_key<span class="property-type">string</span></dt>
            <dd>TLS private key body.</dd>

        </dl>
    <h3>Outputs</h3>
        <dl class="message-properties">
            <dt>topic <span class="property-type">string</span></dt>
            <dd>the topic of the event.</dd>
            <dt>payload 1<span class="property-type">object</span></dt>
            <dd>the content of all events from the broker except publish.</dd>
            <dt>payload 2<span class="property-type">object</span></dt>
            <dd>the content of the publish events from the broker.</dd>

        </dl>
    <h3>Details</h3>
    <h3>References</h3>
        <ul>
            <li><a href="https://github.com/moscajs/aedes">Aedes</a> - Barebone MQTT broker that can run on any stream server, the node way</li>
        </ul>
</script>
