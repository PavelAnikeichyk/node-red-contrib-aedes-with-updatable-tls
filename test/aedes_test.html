<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script>
  var client = mqtt.connect("ws://localhost:1883");
  client.subscribe("test");
  client.on("message", function (topic, payload) {
    console.log('Topic: ' + topic + ', payload: ' + payload);
    client.end();
  });
</script>
</body>
</html>
</html>
